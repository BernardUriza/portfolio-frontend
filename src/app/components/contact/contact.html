<section id="contact" class="bg-antracita text-gris-claro py-16 px-6">
  <div class="max-w-lg mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-heading mb-4">Contacto</h2>
    <p class="text-sm mb-4 italic">Respondo en menos de 24h. Tu mensaje no se pierde en el limbo.</p>
    <form class="flex flex-col gap-4">
      <input type="text" placeholder="Nombre" class="bg-azul-noche border border-antracita p-2 text-gris-claro focus:outline-none focus:border-dorado">
      <input type="email" placeholder="Email" class="bg-azul-noche border border-antracita p-2 text-gris-claro focus:outline-none focus:border-dorado">
      <textarea placeholder="Mensaje" class="bg-azul-noche border border-antracita p-2 text-gris-claro focus:outline-none focus:border-dorado"></textarea>
      <button type="submit" class="border border-dorado text-gris-claro px-4 py-2 hover:bg-rojo-oscuro/70 hover:shadow-lg transition-colors">
        Enviar
      </button>
    </form>
  </div>
</section>
