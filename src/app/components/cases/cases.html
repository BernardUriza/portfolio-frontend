<section id="cases" class="bg-antracita text-gris-claro py-12 px-4">
  <div class="max-w-5xl mx-auto text-center">
    <h2 class="text-3xl font-heading mb-6">{{ translations().TITLE }}</h2>
    <div class="grid md:grid-cols-3 gap-4">
      <div 
        *ngFor="let c of translations().ITEMS" 
        class="group border border-purpura-profundo rounded p-3 hover:shadow-lg hover:border-rojo-oscuro transition cursor-pointer" 
        (click)="openPopup(c.ID)">
        <h3 class="font-heading text-lg group-hover:text-dorado">{{ c.TITLE }}</h3>
        <p class="font-body text-xs">{{ c.SUMMARY }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="activeCase()" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-azul-noche p-4 rounded max-w-sm text-center">
      <h3 class="font-heading text-dorado text-xl mb-2">{{ activeCaseData()?.TITLE }}</h3>
      <p class="font-body text-sm mb-3">{{ activeCaseData()?.DETAIL }}</p>
      <button class="px-3 py-1 bg-dorado text-black rounded hover:bg-rojo-oscuro hover:text-gris-claro transition" (click)="closePopup()">
        X
      </button>
    </div>
  </div>
</section>
