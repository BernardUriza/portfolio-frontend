<header class="z-50 w-full bg-[linear-gradient(to_bottom,rgba(18,24,38,0.9),rgba(28,28,30,0.9))] border-t border-b border-dorado/20 backdrop-blur-sm px-6 py-3 flex items-center justify-between transition-all duration-300">
  <!-- Brand Logo -->
  <div 
    class="text-2xl sm:text-3xl font-cyber tracking-wide cursor-pointer select-none transition-transform duration-200 hover:scale-105 active:scale-98 text-dorado relative"
    (click)="goHome()"
    tabindex="0"
    aria-label="Home"
  >
    <span class="glow-logo">&lt;BERNARD/&gt;</span>
  </div>

  <!-- Navigation -->
  <nav class="hidden md:flex items-center space-x-8 text-[17px] font-body font-normal">
    <a
      *ngFor="let item of navItems()"
      [href]="item.href"
      (click)="scrollTo(item.target, $event)"
      class="text-gris-claro hover:text-dorado transition relative group"
      [attr.aria-label]="item.label"
    >
      {{ item.text }}
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-dorado group-hover:w-full transition-all duration-300"></span>
    </a>
  </nav>

  <!-- Section Switcher -->
  <div class="hidden md:flex gap-3 ml-10">
    <button
      *ngFor="let btn of sectionButtons()"
      class="px-3 py-1 rounded-sm border border-dorado/40 text-gris-claro font-normal transition-all duration-300 hover:bg-dorado/10 hover:shadow-dorado"
      [ngClass]="{ 'bg-dorado/10': btn.active() }"
      (click)="go(btn.section)"
    >
      {{ btn.text }}
    </button>
  </div>

  <!-- Language Switcher -->
  <button
    class="rounded-full p-2 border border-dorado/40 hover:bg-dorado/10 transition relative text-gris-claro ml-4 focus:outline-none focus:ring-1 focus:ring-dorado focus:ring-offset-1 hover:shadow-dorado hover:scale-105"
    (click)="switchLang()"
    aria-label="Switch language"
  >
    <ng-container *ngIf="currentLang() === 'en'; else esIcon">
      <span class="font-cyber text-sm">EN</span>
    </ng-container>
    <ng-template #esIcon>
      <span class="font-cyber text-sm">ES</span>
    </ng-template>
  </button>
</header>
