<header class="sticky top-0 z-50 w-full bg-gradient-to-b from-azul-noche/90 to-antracita/90 border-b border-holo-blue/30 backdrop-blur-sm px-6 py-3 flex items-center justify-between transition-all duration-300">
  <!-- Brand Logo -->
  <div
    class="text-2xl sm:text-3xl font-cyber tracking-wide cursor-pointer select-none transition-transform duration-200 hover:scale-105 active:scale-98 text-holo-blue relative"
    (click)="goHome()"
    tabindex="0"
    aria-label="Home"
  >
    <span class="glow-logo">&lt;BERNARD/&gt;</span>
  </div>

  <!-- Navigation -->
  <nav class="hidden md:flex items-center space-x-8 text-[17px] font-body font-semibold">
    <a
      *ngFor="let item of navItems()"
      [href]="item.href"
      (click)="scrollTo(item.target, $event)"
      class="relative group transition-all duration-300 text-neutral-100 hover:text-holo-blue"
      [attr.aria-label]="item.label"
    >
      {{ item.text() }}
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-holo-blue group-hover:w-full transition-all duration-300"></span>
    </a>
  </nav>

  <!-- Section Switcher -->
  <div class="hidden md:flex gap-3 ml-10">
    <button
      *ngFor="let btn of sectionButtons()"
      class="px-4 py-2 rounded border border-holo-blue/60 text-neutral-100 font-semibold transition-all duration-300 hover:shadow-holo hover:bg-holo-blue/10"
      [ngClass]="{ 'bg-holo-blue/10': btn.active() }"
      (click)="go(btn.section)"
    >
      {{ btn.text() }}
    </button>
  </div>

  <!-- Language Switcher -->
  <button
    class="rounded-full p-2 border border-holo-blue/60 hover:bg-holo-blue/10 transition relative text-neutral-100 ml-4 focus:outline-none focus:ring-2 focus:ring-holo-blue focus:ring-offset-2 hover:shadow-holo hover:scale-105"
    (click)="switchLang()"
    aria-label="Switch language"
  >
    <ng-container *ngIf="currentLang() === 'en'; else esIcon">
      <span class="font-cyber text-sm">EN</span>
    </ng-container>
    <ng-template #esIcon>
      <span class="font-cyber text-sm">ES</span>
    </ng-template>
  </button>
</header>
