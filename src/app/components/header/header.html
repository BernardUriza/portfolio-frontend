<header class="bg-azul-noche bg-opacity-95 text-gris-claro px-6 py-4 flex justify-between items-center shadow-dorado">
  <div class="text-2xl font-heading tracking-wide">
    <span class="text-dorado">BERNARD</span><span class="text-rojo-oscuro">URIZA</span>
  </div>
  <nav class="space-x-6 text-sm font-body">
    <a href="#about" (click)="scrollTo('about', $event)" class="hover:text-dorado transition-colors duration-300">Sobre m√≠</a>
    <a href="#cases" (click)="scrollTo('cases', $event)" class="hover:text-dorado transition-colors duration-300">Casos de estudio</a>
    <a href="#services" (click)="scrollTo('services', $event)" class="hover:text-dorado transition-colors duration-300">Servicios</a>
    <a href="#contact" (click)="scrollTo('contact', $event)" class="hover:text-dorado transition-colors duration-300">Contacto</a>
  </nav>
  <div class="section-switcher flex gap-2 ml-8">
    <button 
      class="px-4 py-2 rounded-lg font-semibold border border-dorado hover:bg-dorado/10"
      [class.bg-dorado]="isActive('projects')"
      (click)="go('projects')">
      Proyectos
    </button>
    <button 
      class="px-4 py-2 rounded-lg font-semibold border border-dorado hover:bg-dorado/10"
      [class.bg-dorado]="isActive('skills')"
      (click)="go('skills')">
      Skills
    </button>
    <button 
      class="px-4 py-2 rounded-lg font-semibold border border-dorado hover:bg-dorado/10"
      [class.bg-dorado]="isActive('experiences')"
      (click)="go('experiences')">
      Experiencias
    </button>
  </div>
</header>
