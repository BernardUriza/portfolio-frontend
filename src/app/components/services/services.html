<section id="services" class="bg-azul-noche text-gris-claro py-16 px-6">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-heading mb-8">{{ translations().TITLE }}</h2>
    <div class="grid md:grid-cols-2 gap-6">
      <div *ngFor="let o of translations().OFFERINGS" class="p-4">
        <div class="text-3xl text-dorado mb-2">{{ o.ICON }}</div>
        <h3 class="font-heading text-xl mb-1">{{ o.TITLE }}</h3>
        <p class="font-body text-sm">{{ o.DESC }}</p>
      </div>
    </div>
    <p class="mt-6 text-sm font-body">{{ translations().TOOLS_TITLE }}: {{ translations().TOOLS }}</p>
  </div>
</section>
