<div [ngSwitch]="style" class="w-full h-full flex items-center justify-center">
  <div *ngSwitchCase="'FLOW'" class="flex items-center gap-2">
    <div class="w-3 h-3 rounded-full bg-holo-blue animate-pulse"></div>
    <div class="w-3 h-3 rounded-full bg-holo-blue/70 animate-pulse" style="animation-delay:0.2s"></div>
    <div class="w-3 h-3 rounded-full bg-holo-blue/50 animate-pulse" style="animation-delay:0.4s"></div>
    <div class="w-3 h-3 rounded-full bg-holo-blue/30 animate-pulse" style="animation-delay:0.6s"></div>
  </div>
  <div *ngSwitchCase="'CUBES'" class="flex gap-1">
    <div class="w-3 h-3 bg-holo-blue/80 animate-bounce"></div>
    <div class="w-3 h-3 bg-holo-blue/60 animate-bounce" style="animation-delay:0.2s"></div>
    <div class="w-3 h-3 bg-holo-blue/40 animate-bounce" style="animation-delay:0.4s"></div>
    <div class="w-3 h-3 bg-holo-blue/20 animate-bounce" style="animation-delay:0.6s"></div>
  </div>
  <div *ngSwitchDefault class="relative w-10 h-10">
    <div class="absolute inset-0 border border-holo-blue rounded-full animate-spin" style="animation-duration:4s"></div>
    <div class="absolute inset-2 border border-holo-blue/60 rounded-full animate-spin" style="animation-duration:6s"></div>
  </div>
</div>
