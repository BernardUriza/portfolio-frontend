<div [ngSwitch]="style" class="w-full h-full flex items-center justify-center">
  <div *ngSwitchCase="'WAVE'" class="flex items-end gap-1 h-full">
    <div class="w-1 bg-dorado rounded-sm animate-pulse" style="height:20%; animation-delay:0s"></div>
    <div class="w-1 bg-dorado rounded-sm animate-pulse" style="height:40%; animation-delay:0.1s"></div>
    <div class="w-1 bg-dorado rounded-sm animate-pulse" style="height:80%; animation-delay:0.2s"></div>
    <div class="w-1 bg-dorado rounded-sm animate-pulse" style="height:40%; animation-delay:0.3s"></div>
    <div class="w-1 bg-dorado rounded-sm animate-pulse" style="height:20%; animation-delay:0.4s"></div>
  </div>
  <div *ngSwitchCase="'DOTS'" class="flex gap-2">
    <div class="w-2 h-2 bg-dorado rounded-full animate-ping" style="animation-delay:0s"></div>
    <div class="w-2 h-2 bg-dorado/70 rounded-full animate-ping" style="animation-delay:0.2s"></div>
    <div class="w-2 h-2 bg-dorado/50 rounded-full animate-ping" style="animation-delay:0.4s"></div>
    <div class="w-2 h-2 bg-dorado/30 rounded-full animate-ping" style="animation-delay:0.6s"></div>
    <div class="w-2 h-2 bg-dorado/20 rounded-full animate-ping" style="animation-delay:0.8s"></div>
  </div>
  <div *ngSwitchDefault class="grid grid-cols-3 gap-1">
    <div class="w-3 h-3 bg-dorado/80 animate-pulse"></div>
    <div class="w-3 h-3 bg-dorado/50 animate-pulse" style="animation-delay:0.2s"></div>
    <div class="w-3 h-3 bg-dorado/30 animate-pulse" style="animation-delay:0.4s"></div>
    <div class="w-3 h-3 bg-dorado/60 animate-pulse" style="animation-delay:0.6s"></div>
    <div class="w-3 h-3 bg-dorado/40 animate-pulse" style="animation-delay:0.8s"></div>
    <div class="w-3 h-3 bg-dorado/20 animate-pulse" style="animation-delay:1s"></div>
  </div>
</div>
