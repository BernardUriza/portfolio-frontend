<section id="about" class="bg-azul-noche text-gris-claro py-16 px-6">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-heading mb-4">{{ translations().TITLE }}</h2>
    <p class="text-lg md:text-xl font-body leading-relaxed">
      {{ translations().DESCRIPTION }}
    </p>
    <!-- BLOQUE IA DESTACADO -->
    <div *ngIf="dynamicMessage; else loading"
         class="mt-8 flex justify-center">
      <div class="bg-gradient-to-r from-gold to-indigo-700 px-8 py-4 rounded-2xl shadow-xl border-4 border-gold animate-pulse text-lg font-bold text-blue-950 tracking-wide uppercase drop-shadow-lg">
        <span class="inline-block">
          <i class="fa-solid fa-bolt mr-2 text-yellow-400"></i>
          {{ dynamicMessage }}
        </span>
      </div>
    </div>
    <ng-template #loading>
      <div class="mt-8 text-indigo-400 text-sm italic animate-pulse">
        Loading dynamic message...
      </div>
    </ng-template>
  </div>
</section>
