<div class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center transition-opacity duration-300 animate-fade-in">
  <div class="relative bg-azul-noche/95 border-2 border-dorado rounded-2xl shadow-2xl w-[98vw] max-w-[1700px] h-[96vh] grid grid-cols-1 lg:grid-cols-2 overflow-hidden scale-100 animate-zoom-in">
    <!-- Panel Proyecto -->
    <div class="flex flex-col h-full">
      <div class="flex justify-between items-center p-4">
        <h2 class="text-2xl font-heading text-dorado truncate">{{ project?.title }}</h2>
        <button (click)="close.emit()" class="bg-rojo-oscuro text-dorado font-bold px-4 py-2 rounded hover:bg-dorado hover:text-rojo-oscuro transition">
          Cerrar
        </button>
      </div>
      <iframe *ngIf="safeUrl"
        [src]="safeUrl"
        class="flex-1 w-full rounded-lg border-4 border-dorado shadow-xl bg-black"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        loading="lazy"></iframe>
    </div>
    <!-- Panel README -->
    <div
      class="bg-black/90 p-8 overflow-auto prose prose-invert max-w-none prose-headings:text-dorado prose-strong:text-dorado prose-a:text-dorado hover:prose-a:text-rojo-oscuro prose-code:bg-antracita prose-code:rounded prose-code:px-1 prose-code:py-0.5"
      [innerHTML]="readmeHtml"
    ></div>
  </div>
</div>
