<div *ngIf="projects.length; else noProjects">
  <ul>
    <li *ngFor="let p of projects">
      <h3>{{ p.title }}</h3>
      <p>{{ p.description }}</p>
      <a [href]="p.link" target="_blank">Ver proyecto</a>
    </li>
  </ul>
</div>

<ng-template #noProjects>
  <p>No hay proyectos para mostrar.</p>
</ng-template>
