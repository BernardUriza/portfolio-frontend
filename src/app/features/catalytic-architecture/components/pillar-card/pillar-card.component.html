<div class="group relative">
  <div class="absolute inset-0 rounded-3xl blur-sm group-hover:blur-none transition-all duration-500"
       [ngClass]="{
         'bg-gradient-to-br from-rojo-oscuro/10 to-rojo-oscuro/5': color === 'rojo-oscuro',
         'bg-gradient-to-br from-dorado/10 to-dorado/5': color === 'dorado',
         'bg-gradient-to-br from-holo-blue/10 to-holo-blue/5': color === 'holo-blue'
       }"></div>
  <div class="relative bg-gray-900/80 backdrop-blur-sm rounded-3xl p-8 h-full transition-all duration-300"
       [ngClass]="{
         'border border-rojo-oscuro/30 hover:border-rojo-oscuro/60': color === 'rojo-oscuro',
         'border border-dorado/30 hover:border-dorado/60': color === 'dorado',
         'border border-holo-blue/30 hover:border-holo-blue/60': color === 'holo-blue'
       }">
    <div class="flex items-center justify-center w-16 h-16 rounded-2xl mb-6 mx-auto"
         [ngClass]="{
           'bg-rojo-oscuro/20': color === 'rojo-oscuro',
           'bg-dorado/20': color === 'dorado',
           'bg-holo-blue/20': color === 'holo-blue'
         }">
      <span class="text-2xl">{{ icon }}</span>
    </div>
    <h3 class="text-2xl font-bold mb-4 text-center"
        [ngClass]="{
          'text-rojo-oscuro': color === 'rojo-oscuro',
          'text-dorado': color === 'dorado',
          'text-holo-blue': color === 'holo-blue'
        }">{{ title }}</h3>
    <div class="w-full h-24 mb-6 bg-gray-800/50 rounded-xl flex items-center justify-center">
      <ng-content select="[visual]"></ng-content>
    </div>
    <p class="text-sm text-gris-claro/90 leading-relaxed text-center">
      {{ description }}
    </p>
    <p *ngIf="detail" class="text-xs text-gris-claro/70 mt-3 text-center font-mono">
      {{ detail }}
    </p>
  </div>
</div>
