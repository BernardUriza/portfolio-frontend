<section id="catalytic-architecture" class="bg-antracita text-gris-claro py-24 px-6 overflow-hidden relative">
  <!-- Patr√≥n de fondo sutil -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, #f59e0b 1px, transparent 1px), radial-gradient(circle at 75% 75%, #06b6d4 1px, transparent 1px); background-size: 60px 60px;"></div>
  </div>

  <div class="max-w-7xl mx-auto relative">

    <!-- T√çTULO PRINCIPAL CON ANIMACI√ìN MEJORADA -->
    <div class="text-center mb-20 relative">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-dorado/20 to-transparent h-px top-1/2 opacity-40"></div>
      <div class="inline-block relative">
        <h2 class="text-5xl md:text-6xl font-heading text-transparent bg-clip-text bg-gradient-to-r from-rojo-oscuro via-dorado to-holo-blue mb-4 relative px-8">
          {{ translations().TITLE }}
        </h2>
        <div class="text-center text-sm font-mono text-gris-claro/60 tracking-widest uppercase">
          {{ translations().SUBTITLE }}
        </div>
      </div>
      <div class="w-32 h-1 bg-gradient-to-r from-rojo-oscuro via-dorado to-holo-blue mx-auto rounded-full mt-6 pulse-glow"></div>
    </div>

    <!-- TRES PILARES CONCEPTUALES -->
    <div class="grid md:grid-cols-3 gap-8 mb-20">
      <app-pillar-card
        [title]="translations().PILLARS.DETECTION"
        icon="‚ö°"
        color="rojo-oscuro"
        [description]="translations().LINES[0]"
        [detail]="translations().LINES[1]">
        <app-symptom-bar visual></app-symptom-bar>
      </app-pillar-card>

      <app-pillar-card
        [title]="translations().PILLARS.ANALYSIS"

        color="dorado"
        [description]="translations().LINES[2]"

      </app-pillar-card>

      <app-pillar-card
        [title]="translations().PILLARS.CATALYSIS"
        icon="‚öóÔ∏è"
        color="holo-blue"
        [description]="translations().LINES[4]">
        [detail]="translations().LINES[5]">
        <app-method-transform visual></app-method-transform>
      </app-pillar-card>
    </div>

    <app-transformation-diagram></app-transformation-diagram>

    <!-- CTA MEJORADO -->
    <div class="text-center mt-16">
      <div class="inline-block relative group">
        <div class="absolute inset-0 bg-gradient-to-r from-rojo-oscuro via-dorado to-holo-blue rounded-2xl blur-sm group-hover:blur-md transition-all duration-300"></div>
        <button class="relative bg-antracita text-gris-claro px-12 py-4 rounded-2xl font-semibold border border-gray-700 hover:border-dorado/50 transition-all duration-300 transform hover:scale-105 group-hover:bg-gray-900/90">
          <span class="flex items-center gap-3">
            <span class="text-lg">üîç</span>

      </div>
      <p class="text-xs text-gris-claro/60 mt-4 font-mono">
        {{ translations().CTA_COMMENT }}
      </p>
    </div>
  </div>
</section>
